<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trimmer Pro</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Compact Header -->
        <header class="compact-header">
            <h1>ðŸŽ¬ Video Trimmer Pro</h1>
        </header>

        <!-- Upload Section -->
        <section class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="videoInput" accept="video/*" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <h3>Drop video here or click to browse</h3>
                    <p>MP4, MKV, AVI, MOV, WebM</p>
                </div>
            </div>
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="uploadStatus">Uploading...</p>
            </div>
        </section>

        <!-- Main Workspace (Two Column Layout) -->
        <section class="workspace" id="workspace" style="display: none;">
            <!-- Left Column: Video Player -->
            <div class="left-column">
                <div class="video-container">
                    <video
                        id="videoPlayer"
                        class="video-js vjs-default-skin vjs-big-play-centered"
                        controls
                        preload="auto">
                    </video>
                </div>

                <div class="video-info-compact">
                    <span><strong>File:</strong> <span id="videoFilename">-</span></span>
                    <span><strong>Duration:</strong> <span id="videoDuration">-</span></span>
                    <span><strong>Current:</strong> <span id="currentTime">0:00</span></span>
                    <span style="font-size: 0.75rem; color: var(--text-secondary);" title="Keyboard Shortcuts: â† â†’ (10s seek) | I (start) | O (end) | Space (play/pause) | M (mute) | F (fullscreen)">ðŸ’¡ Shortcuts</span>
                </div>
            </div>

            <!-- Right Column: Controls & Segments -->
            <div class="right-column">
                <!-- Add Segment Controls -->
                <div class="control-panel">
                    <h3>Add Segment</h3>
                    <div class="time-row">
                        <div class="time-input-compact">
                            <label>Start (sec)</label>
                            <input type="number" id="startTime" step="0.1" min="0" placeholder="0.0">
                            <button class="btn-xs" onclick="setStartToCurrent()">Current</button>
                        </div>
                        <div class="time-input-compact">
                            <label>End (sec)</label>
                            <input type="number" id="endTime" step="0.1" min="0" placeholder="0.0">
                            <button class="btn-xs" onclick="setEndToCurrent()">Current</button>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-full" onclick="addSegment()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Add Segment
                    </button>
                </div>

                <!-- Segments List -->
                <div class="segments-panel">
                    <div class="segments-header">
                        <h3>Segments (<span id="segmentCount">0</span>)</h3>
                        <button class="btn-link" onclick="clearSegments()">Clear All</button>
                    </div>
                    <div id="segmentsContainer" class="segments-container-compact">
                        <p class="empty-state-compact">No segments yet</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-panel">
                    <button class="btn btn-success btn-full" onclick="processVideo()" id="processBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Process Video
                    </button>
                </div>

                <!-- Processing Status -->
                <div class="processing-status-compact" id="processingStatus" style="display: none;">
                    <div class="spinner-small"></div>
                    <p>Processing...</p>
                </div>

                <!-- Result Section -->
                <div class="result-compact" id="resultSection" style="display: none;">
                    <div class="result-content">
                        <p class="result-title">âœ… Success!</p>
                        <p class="result-detail"><strong>File:</strong> <span id="outputFilename">-</span></p>
                        <p class="result-detail"><strong>Size:</strong> <span id="outputSize">-</span></p>
                        <button class="btn btn-primary btn-full" onclick="downloadOutput()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
